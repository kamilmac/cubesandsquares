{{define "title"}}Cubes and Squares{{end}}

{{define "content"}}
<section id="content">
	
	{{$gdriveurl := .gdriveurl}}
	
	{{ range $key, $value := .prints }}
	<figure>
		<img src="{{ $gdriveurl }}{{ $value.File }}" alt="{{ $value.Title }}">
		<figcaption>{{ $value.Id }}</figcaption>
	</figure>
	{{ end }}
	
</section>
{{end}}
